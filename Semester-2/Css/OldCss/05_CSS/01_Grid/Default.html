<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Grid Layout</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
    <body>
    
        <main>

            <div class="container">


                <div class="product-grid">

                    <div class="card">
                        <img src="img/Venti.webp" alt="Venti" class="class__img">
                        <div class="card__content">
                            <h2 class="card__title">Venti</h2>
                            <p class="card__content">Barbatos</p>
                        </div>
                    </div>

                    <div class="card">
                        <img src="img/Mona.webp" alt="Venti" class="class__img">
                        <div class="card__content">
                            <h2 class="card__title">Mona</h2>
                            <p class="card__content">Astrologist Mona Megistus</p>
                        </div>
                    </div>

                    <div class="card">
                        <img src="img/Nahida.webp" alt="Venti" class="class__img">
                        <div class="card__content">
                            <h2 class="card__title">Nahida</h2>
                            <p class="card__content">Lesser Lord Kusanali</p>
                        </div>
                    </div>

                    <div class="card">
                        <img src="img/Raiden.webp" alt="Venti" class="class__img">
                        <div class="card__content">
                            <h2 class="card__title">Raiden Shogun</h2>
                            <p class="card__content">Ei Makoto</p>
                        </div>
                    </div>

                    <div class="card">
                        <img src="img/Rosaria.webp" alt="Venti" class="class__img">
                        <div class="card__content">
                            <h2 class="card__title">Rosaria</h2>
                            <p class="card__content">Ice Queen</p>
                        </div>
                    </div>

                    <div class="card">
                        <img src="img/Stars.webp" alt="Venti" class="class__img">
                        <div class="card__content">
                            <h2 class="card__title">Star</h2>
                            <p class="card__content">Astrologist</p>
                        </div>
                    </div>

                    <div class="card">
                        <img src="img/Zhongli.webp" alt="Venti" class="class__img">
                        <div class="card__content">
                            <h2 class="card__title">Zhongli</h2>
                            <p class="card__content">Morax</p>
                        </div>
                    </div>

                    <div class="card">
                        <img src="img/Anemo.png" alt="Venti" class="class__img">
                        <div class="card__content">
                            <h2 class="card__title">Anemo</h2>
                            <p class="card__content">Land of Freedom</p>
                        </div>
                    </div>
    
                </div>


            </div>

        </main>

    </body>
</html>
