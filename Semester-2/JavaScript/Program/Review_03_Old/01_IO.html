<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="title_h2"></h2>
    <h4 id="number_one">Number 1 : </h4>
    <h4 id="number_two">Number 2 : </h4>
    
    <button id="input_button">Input Number</button>
    
    <br><br>

    <label for="done_checked">Click this</label>
    <input type="checkbox" id="one_checkbox" name="done_checked">

    <br>

    <label for="ind">Ceiling</label>
    <input type="radio" id="ceil_radio" name="indicator" value="ind">  
    <label for="ond">Floor</label>
    <input type="radio" id="floor_radio" name="indicator" value="ond">  

    <br>
    <label for="and">Power</label>
    <input type="radio" id="pow_radio" name="indicator2" value="and">  
    <label for="und">Sqrt</label>
    <input type="radio" id="sqrt_radio" name="indicator2" value="und">  

    <br><br>

    <button id="submit_button">Add Number</button>


    <script type="module" src="01_IO.js"></script>
    <script type="module" src="01_style.js"></script>
