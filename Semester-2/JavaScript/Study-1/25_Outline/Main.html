<!DOCTYPE html>
<html>
    <title>Outline For Review</title>
    <link rel="stylesheet" href="Main.css">
    <body>
    
 
        <div id="" class="container">

            <div id="Box_One" class ="boxOne">
                <h1 id="Title_One">Scheduling</h1>
                <input type="text" id="Input_One" placeholder="Input Here">
                <button id="Button_One" class="button_one">Press Me</button>
                <p id="Text_One"></p>
            </div>

            <div id="Box_Two" class ="boxTwo">
                <h1 id="Title_Two">Guessing</h1>
                <input type="text" id="Input_Two" placeholder="Guess a Num">
                <button id="Button_Two" class="button_two">Submit</button>
                <p id="Text_Two"></p>

                <label for="Square_Two">Square</label>
                <input type="checkbox" id="Square_Two">
                <br>

                <label for="Power_Two">Power</label>
                <input type="checkbox" id="Power_Two">
                <br>
                
                <label for ="Ceil_Two">Ceiling</label>
                <input type="radio" id="Ceil_Two" name="Simplify">
                <label for ="Floor_Two">Floor it</label>
                <input type="radio" id="Floor_Two" name="Simplify">
            </div>

        </div>

        <div id="" class="container2">
            <div id="" class="Box_Pokemon">
                <h1 id="Title_Pokemon">Pick Your Pokemon</h1>
                <hp id="Text_Pokemon"></hp>
                <div id="Box_Pokemon" class="box_pokemon">
                <label for="Radio_Turtwig">Turtwig</label>
                <input type="radio" id="Radio_Turtwig" name="Pokemon">
                <label for="Radio_Chimchar">Chimchar</label>
                <input type="radio" id="Radio_Chimchar" name="Pokemon">
                <label for="Radio_Piplup">Piplup</label>
                <input type="Radio" id="Radio_Piplup" name="Pokemon">
                </div>
                <button id="Button_Pokemon" class="button_pokemon">Chosen</button>
            </div>

            <div id="" class="box_switch">
                <h1 id="Title_Switch">Enter ID</h1>
                <p id="Text_Switch"></p>
                <input type="text" id="Input_Switch" placeholder="boss/admin/worker">
                <button id="Button_Switch" class="button_switch">Submit</button>
            </div>
        </div>

        

        <script src="Main.js"></script>
        <script src="Strings.js"></script>
        <script src="Slicing.js"></script>
    </body>
</html>
