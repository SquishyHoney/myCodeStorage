<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Pay.css">
</head>
<body>

    <div>

        <h3>Select a payment method</h3>
        <label for="Master_Card">Master Card</label>
        <input id="Master_Card" type="radio" name="Pay">
        <label for="Visa">Visa</label>
        <input id="Visa" type="radio" name="Pay">
        <label for="Other">Other</label>
        <input id="Other" type="radio" name="Pay">

        <br>
        <p>Would you like to subscribe ?</p> 
        <label for="Check_Box">Subscribe</label>
        <input id="Check_Box" type="checkbox">

        <br>
        <br>
        <button id="Submit_Button">Submit</button>

    </div>

    <div>
        <h1 id="Result"></h1>
        <p id="Result2"></p>
    </div>

    <script src="Pay.js"></script>
</body>
</html>
